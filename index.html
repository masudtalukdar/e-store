<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <!-- icon -->
    <link rel="shortcut icon" href="icons/logo.ico" type="image/x-icon" />
    <!-- font-awesome kits -->
    <script
      src="https://kit.fontawesome.com/e87c4ed117.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <main class="main">
      <div class="full-container">
        <div class="product-display">
          <div class="search-wrapper">
            <div class="search-box">
              <input
                id="input-field"
                placeholder="Search product"
                class="search-field"
                type="text"
              />
              <button
                type="button"
                class="search-button"
                id="search-btn"
                onclick="loadProducts()"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="products">
            <div id="all-products"></div>
          </div>
        </div>
        <div class="cart-main product-card">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0.00</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0.00</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0.00</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-danger text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="js/app.js"></script>
  </body>
</html>
